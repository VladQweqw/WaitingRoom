<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>

        <main id="login-main" class="main">
            <div class="form-wrapper">

                <header>
                        <h3 class="sub-title">Welkom bij de Online Wachtkamer!</h3>
                        <h1 class="title">Log in</h1>
                </header>
                <br> 
                <form action="" class="login-form" id="login-form">

                    <div class="input">
                        <label for="name">Verwijsnummer*</label>
                        <input class="input-field" type="text" name="name" id="name">
                    </div>

                    <div class="input">
                        <label for="password">Geboortedatum*</label>
                        <input class="input-field" type="password" name="password" id="password">
                    </div>

                    <div class="checkbox-input">
                        <label for="checkbox">Geslacht*</label>

                        <div class="input">
                            
                            <input type="radio" name="gender" input="male-checkbox" value="female" class="gender">
                            <label for="male-checkbox">Vrouw</label>
                        </div>

                        <div class="input">
                           
                            <input type="radio" name="gender" input="woman-checkbox" value="male" class="gender">
                            <label for="woman-checkbox">Man</label>
                        </div>

                    </div>
                    
                    <div class="button-wrapper">
                        <button type="button" role="button" class="login-btn" id="login-btn" >Log in</button>
                    </div>

                </form>
                <br>
                <div class="logo-wrapper">
                    <img src="/assets/images/logo.png" class="form-logo logo" alt="Logo">
                </div>
            </div>
        </main>
       
        <script src="/scripts/login.js" async defer></script>
    </body>
</html>
