<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Waiting Room</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        
        <main id="waiting_room" class="main">
            <div class="logo-wrapper">
                <img src="../assets/images/logo-2.png" alt="LOGO" class="logo">
            </div>

            <div class="doctors-wrapper">
                <h1 class="title">Wachttijden</h1>
                <div class="doctors">
                    <div class="doctor">
                        <h2 class="doctor-name">Sportafdeling <br>
                            B. Singagerda</h2>
    
                            <div class="doctor-image-wrapper">
                                <img src="../assets/images/doctor (1).png" alt="doctor-image" class="doctor-image">
                                <h3>Kamer A</h3>
                            </div>
    
                        <div class="delay-time">
                            <h2>+30 min.</h2>
                            <p>uitloop</p>
                        </div>
                    </div>
                    <div class="doctor">
                        <h2 class="doctor-name">Hartafdeling <br>
                            J. Dirksen</h2>
    
                            <div class="doctor-image-wrapper">
                                <img src="https://i.ibb.co/S727WCn/0m7wbl4.png" alt="doctor-image" class="doctor-image">
                                <h3>Kamer B</h3>
                            </div>
    
                        <div class="delay-time">
                            <h2>+10 min.</h2>
                            <p>uitloop</p>
                        </div>
                    </div>
                    <div class="doctor">
                        <h2 class="doctor-name">Longafdeling <br>
                            M. Tuitert</h2>
    
                            <div class="doctor-image-wrapper">
                                <img src="/assets/images/doctor (2).png" alt="doctor-image" class="doctor-image">
                                <h3>Kamer C</h3>
                            </div>
    
                        <div class="delay-time">
                            <h2>+60 min.</h2>
                            <p>uitloop</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer waiting-room-footer">
           <i class="italic blue">
            Maandag 22 januari 2024
           </i>
                
        </footer> 
        <script src="scripts/script.js" async defer></script>
    </body>
</html>
